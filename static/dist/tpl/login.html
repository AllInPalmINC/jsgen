<div class="pure-g-r wrap">
    <div class="pure-u-1-2">
        <div class="panel pure-hidden-phone">
            <div class="page-header text-center">
                <span class="hot">欢迎回到Famo.us中文社区</span>
            </div>
            <div class="inner text-center">
                <div class="slider_title"><img class="small_logo" src="/static/img/logo.png" />Famo.us</div>
                <div class="text-show">Famous是一个JavaScript框架，它包括一个开源的3D布局引擎与3D动画的物理引擎，可以渲染到DOM中，画布，或WebGL的完全集成。帮助编程者开发高性能并可在原生和浏览器环境下运行的应用。它提供一个强有力的JavaScript框架和大量的开发者工具，这些框架和工具其设计目的是用来构建功能丰富、反应快速的Web应用程序。</div>
                <div class="text-show text-hot">QQ交流群 <strong>58208527</strong></div>
                <div class="text-show">
                    <a href="https://github.com/Famous" class="pure-button pure-button-small" target="_blank"><i class="fa fa-github fa-2x"></i>GitHub</a>
                    <a href="http://weibo.com/famousCn" class="pure-button pure-button-small" target="_blank"><i class="fa fa-weibo fa-2x"></i>WeiBo</a>
                </div>
            </div>
        </div>
    </div>
    <div class="pure-u-1-2">
        <div class="panel transparent">
            <div class="page-header inner">
                <strong class="primary">用户登录</strong>
            </div>
            <form class="pure-form pure-form-aligned inner" novalidate>
                <div class="pure-control-group">
                    <label>登录名：</label>
                    <input type="text" placeholder="name or Email or Uid" name="登录名" ng-model="login.logname" gen-tooltip="validateTooltip" required/>
                </div>
                <div class="pure-control-group">
                    <label>密码：</label>
                    <input type="password" placeholder="password" name="密码" ng-model="login.logpwd" ng-minlength="6" ng-maxlength="30" gen-tooltip="validateTooltip" required/>
                </div>
                <div class="pure-control-group">
                    <label></label>
                    <label for="auto-login" class="pure-checkbox">
                        <input id="auto-login" type="checkbox" ng-model="login.logauto">3天内自动登录
                    </label>
                </div>
                <div class="pure-control-group">
                    <label></label>
                    <button class="pure-button primary-bg" ng-click="submit()">登录</button>
                    <a class="pure-button warning-bg" ng-show="reset.title" ng-href="{{'/reset?type='+reset.type}}">{{reset.title}}</a>
                </div>
            </form>
        </div>
    </div>
</div>
