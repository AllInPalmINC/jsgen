<!DOCTYPE html>
<html lang="zh-CN" ng-app="jsGen">
  <head>
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title ng-bind="global.title2+' | '+global.title">Famo.us中文社区</title>
    <meta name="title" content="{{global.metatitle}}">
    <meta name="description" content="{{global.metadesc}}">
    <meta name="keywords" content="{{global.keywords}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.ico?VERSION"/>
    <!-- build:css ../cdn/css/app.css -->
    <link rel="stylesheet" href="/static/css/app.css">
    <!-- endbuild -->
  </head>
  <!--[if lt IE 9]> <body class="ie pure-g-r"> <![endif]-->
  <!--[if gt IE 8]><!--> <body class="pure-g-r ng-cloak" ng-cloak> <!--<![endif]-->
    <div class="pure-u-1 menu">
      <div class="pure-menu pure-menu-open pure-menu-horizontal wrap">
        <ul class="pure-menu-logo">
          <li><a href="/">Famo.us中文社区</a></li>
        </ul>
        <ul ng-if="!global.isPhone">
            <li><a href="/tag/university">Famous学堂</a></li>
            <li><a href="/tag/guides">入门指导</a></li>
            <li><a href="http://famo.us/docs/" target="_blank">参考文档</a></li>
        </ul>
        <ul class="right user" ng-if="!global.isLogin">
          <li><a href="/register"><i class="fa fa-user-md"></i>注册</a></li>
          <li><a href="/login"><i class="fa fa-signin"></i>登录</a></li>
        </ul>
        <ul class="right user" ng-if="global.isLogin">
          <li><a class="pure-menu-img" href="/home"><img class="img-mini" src="/static/img/avatar.jpg" gen-src="{{global.user.avatar}}"/></a></li>
          <li ng-if="global.isDesktop"><a href="/home"><i class="fa fa-home"></i>{{global.user.nickname}}</a></li>
          <li ng-if="global.isEditor"><a href="/admin"><i class="fa fa-gear"></i>管理</a></li>
          <li ng-if="global.isDesktop"><a ng-click="logout()"><i class="fa fa-signout"></i>退出</a></li>
        </ul>
      </div>
    </div>
    <!--[if lt IE 9]>
      <div class="pure-u ie-logo text-center">
        <img src="http://cdn.angularjs.cn/img/angularjs.png" />

      </div>
    <![endif]-->
    <div class="pure-u-1">
      <div id="main" ng-view></div>

            <a href="http://www.miitbeian.gov.cn" target="_blank">苏ICP备14024280号-2</a>

        </div>

</html>
